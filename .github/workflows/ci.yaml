name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release:
    types:
      - published
jobs:
  AWS:
    uses: mimiro-io/github-actions/.github/workflows/docker.yaml@main
    with:
      skip_irsa: true
    secrets:
      ECR_REPO_POLICY: ${{ secrets.ECR_REPO_POLICY }}
